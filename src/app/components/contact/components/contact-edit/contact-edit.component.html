<h1 mat-dialog-title>{{ title }}</h1>
<div mat-dialog-content>
  <form [formGroup]="form" class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Nome</mat-label>
      <input matInput [formControl]="nameFormControl" [errorStateMatcher]="matcher" placeholder="Ex. João">
      <!--<mat-hint>Errors appear instantly!</mat-hint>-->
      <mat-error *ngIf="nameFormControl.hasError('minlength') && !nameFormControl.hasError('required')">
        Por favor digite um nome válido.
      </mat-error>
      <mat-error *ngIf="nameFormControl.hasError('required')">
        Nome é <strong>requerido!</strong>
      </mat-error>
    </mat-form-field>
    <br>
    <!-- Phone Number Field-->
    <mat-form-field class="example-full-width">
      <mat-label>Telefone</mat-label>
      <input type="tel" pattern="[0-9]{11}" matInput [formControl]="phoneNumberFomrControl"
        [errorStateMatcher]="matcher" placeholder="Ex. 83999999999">
      <!--<mat-hint>Errors appear instantly!</mat-hint>-->
      <mat-error *ngIf="phoneNumberFomrControl.hasError('minlength') || phoneNumberFomrControl.hasError('maxlength') && !phoneNumberFomrControl.hasError('required')">
        Por favor digite um número de telefone válido
      </mat-error>
      <mat-error *ngIf="phoneNumberFomrControl.hasError('required')">
        Número de telefone é <strong>requerido!</strong>
      </mat-error>
    </mat-form-field>
    <div mat-dialog-actions>
      <button mat-button (click)="onNoClick()">Cancelar</button>
      <button mat-button (click)="save()" type="submit" [disabled]="!form.valid">
        Save
      </button>
    </div>
  </form>
</div>
