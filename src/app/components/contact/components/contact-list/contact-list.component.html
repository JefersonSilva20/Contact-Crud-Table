<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span>Lista de Contatos</span>
        <span class="fill-space"></span>
        <span>
            <button (click)="openDialogMultiplesDeletion()" mat-raised-button color="warn">
                Deletar
                <mat-icon>delete</mat-icon>
            </button>
        </span>
        <span>
            <button (click)="openDialogAddContact()" mat-raised-button class="green">
                Adicionar
                <mat-icon>add_circle</mat-icon>
            </button>
        </span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-card>
    <mat-card-content>
        <span>
            <mat-form-field>
                <mat-label>Busca</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. João">
            </mat-form-field>
        </span>
        <span class="fill-space"></span>

        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

            <!-- Checkbox Column -->
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel(row)">
                    </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                    </mat-checkbox>
                </td>
            </ng-container>
            <!-- Id. Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>

            <!-- Phone Column -->
            <ng-container matColumnDef="telefone">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefone </th>
                <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="ações">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Ações </th>
                <td mat-cell *matCellDef="let element">
                    <span>
                        <button (click)="openDialogEditContact(element)" mat-icon-button color="accent"
                            aria-label="Example icon-button with a heart icon">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </span>
                    <span>
                        <button (click)="openDialogSingleDeletion(element)" mat-icon-button color="warn"
                            aria-label="Example icon-button with a heart icon">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </span>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> <!-- Header table fixed: sticky: true-->
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <!-- Click row select:  (click)="selection.toggle(row)"-->
        </table>
        <mat-paginator [pageSizeOptions]="pageSizeOptions" showFirstLastButtons></mat-paginator>
    </mat-card-content>
</mat-card>
